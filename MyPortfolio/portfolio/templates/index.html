{% extends 'layouts/main.html' %}


{% block title %}
Portfolio
{% endblock title %}


{% block content %}

<!-- Home -->

{% for pro in profile %}
<div class="bg-dark">
    <div class="container container-lg text-white" style="padding: 100px;">
        <img src="{{pro.image.url}}" class="float-end">
        <h3 class="text-start">Hello, I'm</h3> 
        <h1 class="text-primary">{{ pro.name }}</h1>
        <h3 style="color: #0dcaf0;">{{pro.role}}</h3>
        <h6>FROM {{pro.location}}</h6>
        <br>
        <p class="text-lg-start">{{pro.discription}}</p>
        <br>
        <div>
            <P>CELL : {{pro.phone}}</P>
            <P>E-MAIL : {{pro.email}}</P>
        </div>
    </div>
</div>
{% endfor %}



{% endblock content %}
